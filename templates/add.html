<!doctype html>

<html>
	{% include 'head.html' %}
	<body>
		{% include 'navbar.html' %}

		<div class="container" id="add-{{kind}}">
			<form action="/add/{{kind}}" method="post">
				{% if data %}
				{% for elem in data[kind] %}
				{{ elem }}: <input type="text" name="{{ elem }}"/><br/>
				{% endfor %}
				{% endif %}
				<input type="submit" name="button" value="Add {{kind}}"/>
			</form>
		</div>
	</body>
</html>
